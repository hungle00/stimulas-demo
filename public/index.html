<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="bundle.js" async></script>
</head>
<body>
  <div data-controller="commits" 
      data-commits-url="https://api.github.com/repos/vuejs/vue/commits?per_page=3&sha=">
      <h1>Latest Rails Commit</h1>

      <input data-action="change->commits#selectBranch" data-target="commits#option"
              type="radio" name="branch" value="master" checked>
      <label for="master">master</label>

      <input data-action="change->commits#selectBranch" data-target="commits#option"
              type="radio" name="branch" value="dev">
      <label for="master">dev</label>

      <p>vuejs/vue@<span data-target="commits.branch"></span></p>
      <ul data-target="commits.commits"></ul>
  </div>
</body>
</html>
