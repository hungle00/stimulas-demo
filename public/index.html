<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="bundle.js" async></script>
</head>
<body>
  <sidebar class="sidebar">
    <ul class="navigation">
      <li><a href="#section1">Order Cream</a></li>
      <li><a href="#section2">Load Commits</a></li>
      <li><a href="#section3">Filtering</a></li>
    </ul>
  </sidebar>
  <main class="content">
    <section id="section1">
      <h1>Order An Ice Cream Cone</h1>
        <form data-controller="selector">
          <ul>
            <li data-target="selector.option" 
                data-action="click->selector#selectOption">
              Chocolate
            </li>
            <li data-target="selector.option" 
                data-action="click->selector#selectOption">
              Vanilla
            </li>
            <li data-target="selector.option" 
                data-action="click->selector#selectOption">
              Strawberry
            </li>
          </ul>
          You're order is <input id='option' value="Please Select An Option Above" disabled 
          data-target="selector.input">
          <br>
          <input type="submit" value="Finish Order" disabled data-target="selector.submit" />
        </form>
    </section>

    <section id="section2">
      <div data-controller="commits" 
      data-commits-url="https://api.github.com/repos/vuejs/vue/commits?per_page=3&sha=">
        <h1>Latest Vuejs Commit</h1>
        <h3><i>Rebuild Github Commits Example in VueJS by Stimulas</i></h3>

        <input data-action="change->commits#selectBranch" data-target="commits#option"
                type="radio" name="branch" value="master" checked>
        <label for="master">master</label>

        <input data-action="change->commits#selectBranch" data-target="commits#option"
                type="radio" name="branch" value="dev">
        <label for="master">dev</label>

        <p>vuejs/vue@<span data-target="commits.branch"></span></p>
        <ul data-target="commits.commits"></ul>
      </div>
    </section>

    <section id="section3">
      <h1>Filtering</h1>
      <form data-controller="filtering">
        <input type="text" placeholder="Filter ..." data-target="filtering.filter"
                                                  data-action="input->filtering#showOrHideOption" />
        <div id="result" data-target="filtering.result"></div>
        <select id="source" multiple="multiple" data-target="filtering.select">
          <option value="0">chess</option>
          <option value="1">swimming</option>
          <option value="2">ping pong</option>
          <option value="3">running</option>
          <option value="4">canoying</option>
          <option value="5">surfing</option>
        </select>
      </form>
    </section>
  </main>
</body>
</html>
